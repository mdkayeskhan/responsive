
<!DOCTYPE html>

    <!-- fontawsome css link  -->
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <!-- fontawsome js link -->
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/all.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

<!-- header part start-->

	<div class="full_wrapper header_bg clear">
		<div class="wrapper clear">
			<div class="header_section clear">
 
				<div class="header_left clear float_left">
					<img src="img/web.png">
					<h2>Web-Training Institute</h2>
				</div>

				<div class="header_right clear float_right">
					
					<div class="header_social_icon">
						<a href="#" class="social"> <span class="same_icon"><i class="fab fa-facebook-f ajsdkf"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-twitter"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-linkedin-in"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-google-plus-g"></i></span></a>	
					</div>
				   
				</div>

			</div>
		</div>
	</div>


<!-- header part finish -->

<div class="fixed_social_icon">
	<ul>
		<li><img src="img/p.png"></li>
		<li><img src="img/f.png"></li>
		<li><a href="https://www.google.com" target="_blank"><img src="img/goog.png"></a></li>
		<li><a href="https://www.facebook.com/raj.sorker.7" target="_blank"><img src="img/l.png"></a></li>
		<li><img src="img/t.png"></li>
	</ul>
</div>

<!-- menu part start -->
	<div class="full_wrapper nav_bg">
		<div class="wrapper">
			<div class="menu_section">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
						<li><a href="#">Feedback</a></li>
					</ul>
					<div id="icon"><i class="fas fa-bars"></i></div>
					<div class="search_bar">
						<div class="search">
							<input type="text" placeholder="Search Here" class="search_box">
							<input type="submit" value="Search" class="menu_search_btn">
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
<!-- menu part finish -->

<!-- content part start -->

	<div class="full_wrapper content_bg clear">
		<div class="wrapper clear">
			<div class="content_section clear" style="width:100%;background: url(img/3.jpg) no-repeat;background-size: cover;">

				<div class="contact_part">
					<h2>Contact Us..</h2>
					<div class="contact-form">
						<form>
							<table>
								<tr>
									<td class="same_label">User name</td>
									<td><input type="text" placeholder="Enter your name" class="same_contact_field"></td>
								</tr>

								<tr>
									<td class="same_label">User Email</td>
									<td><input type="email" placeholder="Enter your Email" class="same_contact_field"></td>
								</tr>

								<tr>
									<td class="same_label">User Password</td>
									<td><input type="password" placeholder="Enter your password" class="same_contact_field"></td>
								</tr>

								<tr>
									<td class="same_label">Confirm password</td>
									<td><input type="password" placeholder="Enter your confirm password" class="same_contact_field"></td>
								</tr>

								<tr>
									<td class="same_label">User Message</td>
									<td><textarea rows="5" cols="25" class="same_contact_field" style="height:100px">
										
									</textarea></td>
								</tr>

								<tr>
									<td></td>
									<td><input type="submit" name="" value="Submit" class="contact_submit"></td>
								</tr>

							</table>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
		
	<!-- content part finish -->


	<!-- Footer part Start -->
	
	<div class="full_wrapper footer_bg clear">
		<div class="wrapper clear">
			<div class="footer_section">

			</div>
		</div>
	</div>


	<!-- Footer part finish -->

    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
    <script type="text/javascript" src="js/responsive.js"></script>
